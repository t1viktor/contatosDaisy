    <details class="dropdown absolute top-4 left-1">
      <summary class="btn m-1">Tema</summary>

  <div class="telaAddCtt hidden">

    <div class="selectImg ">
      <img class="previewImgCtt" src="" alt="">
      <input type="file" class="selectImgCriarCtt" />
    </div>

    <input maxlength="30" type="text" placeholder="Escolha um nome"
      class="nomeValue inputCtt" />

    <input type="number" placeholder="Escolha um número"
      class="numValue inputCtt" />

    <input maxlength="30" type="email" placeholder="Escolha um email"
      class="emailValue inputCtt" />

    <input maxlength="36" type="text" placeholder="Escolha uma descrição"
      class="descValue inputCtt" />

      <div class="flex gap-2">
        <button class="salvarCttCriado">Salvar</button>
        <button class="sairTelaCriar">Sair</button>
      </div>
  </div>

  <button class="btnTelaAddCtt fixed bottom-5 right-4 btn btn-outline btn-secondary"><i class="fa-solid fa-plus"></i></button>
